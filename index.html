<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game - Sci-Fi Theme</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <div id="game">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div class="jumbotron">
                        <h1><span id="generate-word">Press 1 to generate a new word</span></h1>
                        <h2>Type letters to guess each Sci-Fi themed word!</h2>
                        <span id="word-to-guess"><strong></strong></span>
                        <h3>Incorrect letters: </h3><span id="user-guess"><strong>....</strong></span>
                        <h3>Guesses remaining: </h3><span id="guesses-remaining"><strong>....</strong></span>
                        <h3>Wins: </h3><span id="wins"><strong>0</strong></span>
                        <h3>Losses: </h3><span id="losses"><strong>0</strong></span>
                        <h2><span id="game-over"><strong> ------------- </strong></span></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
